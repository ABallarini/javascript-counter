<!DOCTYPE html>
<html>
  <head>
    <title>The Counter</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="./js/script.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  </head>
  <body>
    <header>
      <h1>This is a project for the base javascript course of <a href=https://www.start2impact.it/" target="_blank">Start2Impact University</a></h1>
    </header>
    <div class="card">
      <div class="card-content">
        <h1>The Counter</h1>
        <div class="counter">
          <p>The counter is currently at:</p>
          <br />
          <span id="counter">0</span>
        </div>
        <br />
        <div class="buttons">
          <button id="increment">+</button>
          <button id="decrement">-</button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Made with ❤️ by <a href="https://github.com/ABallarini" target="_blank">Andrea Ballarini</a>
      </p>
    </footer>
  </body>
</html>
